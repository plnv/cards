<!DOCTYPE html>
<html lang="ru" main-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Витрина карточек</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./src/styles/app.css" />
  <link rel="stylesheet" href="./src/styles/theme.css" />
  <link rel="stylesheet" href="./src/styles/card.css" />
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Витрина карточек</h1>
    <div class="row mb-3">
      <div class="col-auto">
        <label class="form-label">Источник данных:
          <select id="data-source" class="form-select">
            <option value="quotes">Цитаты</option>
            <option value="todos">Задачи</option>
          </select>
        </label>
      </div>
      <div class="col-auto">
        <label class="form-label">Тема:
          <select id="theme-selector" class="form-select">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
          </select>
        </label>
      </div>
    </div>
    <div id="card-container" class="row g-3"></div>
    <div id="pagination" class="mt-4 d-flex align-items-center gap-2">
      <button id="prev" class="btn btn-primary">Назад</button>
      <span id="page-info" class="mx-2"></span>
      <button id="next" class="btn btn-primary">Вперёд</button>
    </div>
  </div>
</body>
</html>
